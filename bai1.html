    function finMax(arr){
        let max=arr[0];
        for(let i=0;i<arr.length;i++){
            if(arr[i]>max){

            }
        }
        return max;

    //-----------------------------------Bai 3
    function isFibonacci(x){
        let check=false;
        let f=[1,1];
        for (let i=0;i<x;i++){
            f[f.length]=f[f.length-1]+f[f.length-2];
            if(x==f[f.length-1]){
                check= true;
                break;
            }

        }
        return check;

    }

    //-----------------------------------Bai 4
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    class Circle{
        x;
        y;
        radius;
        color;
        constructor(x,y,radius,color) {
            this.x=x;
            this.y=y;
            this.radius=radius;
            this.color=color;
        }
        render(){
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
            ctx.fillStyle=this.color;
            ctx.fill();
            ctx.closePath();
        }
    }
